<div class="row">
  <label>Idioma de la aplicaci√≥n:
    <select (change)="updateAppLocale($event)" *ngIf="localeSelected$ | async; let localeSelId">
      <option *ngFor="let lang of availableAppLanguages" [value]="lang.id"
              [selected]="lang.id === localeSelId.id">{{lang.name}}</option>
    </select>
  </label>
</div>
<div class="row">
  <label>Recibir notificaciones:
    <input type="checkbox" (change)="updateNotifications($event)" [checked]="sendNotifications$ | async"></label>
</div>
