<form [formGroup]="workForm" (submit)="submit()">
    <div class="form-group">
        <label for="company">Empresa</label>
        <input id="company" type="text" class="col-sm-10 form-control" formControlName="company">
    </div>

    <div class="form-group">
        <label for="position">Posición</label>
        <input id="position" type="text" class="col-sm-10 form-control" formControlName="position">
    </div>

    <div class="form-group">
        <label for="date">Fecha de obtención del título</label>
        <input
                id="date"
                type="text"
                name="date"
                class="col-sm-10 form-control"
                formControlName="date"
        />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="workForm.invalid">
        Guardar
    </button>
</form>
