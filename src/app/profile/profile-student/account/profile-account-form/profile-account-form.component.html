<mat-card>
    <mat-card-header>
        <mat-card-title>Modificar el perfil</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="rForm" (submit)="update()">
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput
                           type="text"
                           name="name"
                           class="col-sm-10 form-control"
                           formControlName="name"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Apellidos</mat-label>
                    <input matInput
                           type="text"
                           name="surname"
                           class="col-sm-10 form-control"
                           formControlName="surname"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput
                           type="text"
                           name="birthdate"
                           class="col-sm-10 form-control"
                           formControlName="birthdate"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Teléfono</mat-label>
                    <input matInput
                           type="text"
                           name="phone"
                           class="col-sm-10 form-control"
                           formControlName="phone"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Teléfono 2</mat-label>
                    <input matInput
                           type="text"
                           name="phone2"
                           class="col-sm-10 form-control"
                           formControlName="phone2"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <label for="level">Tipo de documento</label>
                <select
                        [compareWith]="compareByUID"
                        class="col-sm-10 form-control"
                        name="documentType"
                        formControlName="documentType"
                >
                    <option
                            [ngValue]="documentType"
                            *ngFor="let documentType of documentsType"
                    >
                        {{ documentType.name }}</option
                    >
                </select>
            </div>
            <div class="form-group">
                <label for="documentNumber">documentNumber</label>
                <input
                        type="text"
                        name="documentNumber"
                        class="col-sm-10 form-control"
                        formControlName="documentNumber"
                />
            </div>
            <div class="form-group">
                <label for="street">Calle</label>
                <input
                        type="text"
                        name="street"
                        class="col-sm-10 form-control"
                        formControlName="street"
                />
            </div>
            <div class="form-group">
                <label for="level">Provincia</label>
                <select
                        [compareWith]="compareByUID"
                        class="col-sm-10 form-control"
                        name="province"
                        formControlName="province"
                >
                    <option [ngValue]="province" *ngFor="let province of provinces">
                        {{ province.name }}</option
                    >
                </select>
            </div>
            <div class="form-group">
                <label for="level">Municipio</label>
                <select
                        [compareWith]="compareByUID"
                        class="col-sm-10 form-control"
                        name="municipe"
                        formControlName="municipe"
                >
                    <option [ngValue]="municipe" *ngFor="let municipe of municipes">
                        {{ municipe.name }}</option
                    >
                </select>
            </div>

            <div class="form-group">
                <label for="aboutMe">Acerca de mi</label>
                <textarea
                        name="aboutMe"
                        class="col-sm-10 form-control"
                        formControlName="aboutMe"
                ></textarea>
            </div>
            <div class="form-group">
                <label for="otherCompetences">Otras competencias</label>
                <textarea
                        name="otherCompetences"
                        class="col-sm-10 form-control"
                        formControlName="otherCompetences"
                ></textarea>
            </div>
            <div class="form-group">
                <label for="license">Licencias</label>
                <textarea
                        name="license"
                        class="col-sm-10 form-control"
                        formControlName="license"
                ></textarea>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="rForm.invalid">
                Guardar
            </button>
        </form>

    </mat-card-content>
</mat-card>
