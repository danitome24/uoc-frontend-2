<h2>
  Offers Detail
</h2>

<pre>{{ offer | json }} </pre>

<button
  *ngIf="!(isSubscribed$ | async )"
  class="btn btn-primary"
  (click)="subscribeOffer()"
>
  Inscribirse
</button>
<button
  *ngIf="(isSubscribed$ | async )"
  class="btn btn-danger"
  (click)="unsubscribeOffer()"
>
  Eliminar oferta
</button>
