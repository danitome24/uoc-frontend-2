<table>
  <caption>Ofertas de trabajo</caption>
  <thead>
  <tr>
    <th>Puesto</th>
    <th>Empresa</th>
    <th>Familia profesional</th>
    <th>Fecha</th>
    <th>Provincia</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let offer of offers" [routerLink]="[offer.id, 'detail']">
    <td>{{offer.job.name}}</td>
    <td>{{offer.company.name}}</td>
    <td>{{offer.category.name}}</td>
    <td>{{offer.date}}</td>
    <td>{{offer.province.name}}</td>
  </tr>
  </tbody>
</table>
